<div class="card">
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" class="list-group-item" routerLink="/detail/{{movie.id}}">
            <span class="badge bg-primary"> {{movie.id}}</span> - {{movie.name}}
            <div class="close" style="text-align: right;">x</div>
        </li>
    </ul>
</div>
